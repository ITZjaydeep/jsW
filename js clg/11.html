<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      sen = prompt("Enter a String");
      key = prompt("Enter a Word");
      flag = false;
      arr = sen.split(" ");
      for (i = 0; i < arr.length; i++) {
        if (arr[i] == key) {
          flag = true;
          break;
        }
      }

      if (flag == true) {
        document.write(i);
      } else {
        document.write("Not Found");
      }
    </script>
  </body>
</html>
