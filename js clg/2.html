<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      n = parseInt(prompt("Enter a Positive number : "));
      let flag = true;

      if (n == 1) {
        document.write("1 is neither prime nor composite number.");
      } else {
        for (i = 2; i < n; i++) {
          if (n % i == 0) {
            flag = false;
            break;
          }
        }
        if (flag == true) {
          document.write("Prime");
        } else {
          document.write("Not Prime");
        }
      }
    </script>
  </body>
</html>
