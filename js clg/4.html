<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      n = parseInt(prompt("Enter a number : "));
      fact = 1;
      document.write("Factorial of the number is : ");
      for (i = n; i > 0; i--) {
        fact = fact * i;
      }
      document.write(fact);
    </script>
  </body>
</html>
